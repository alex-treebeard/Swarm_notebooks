on:
  push:
    branches:
      - master
      - staging
  pull_request:
    branches:
      - master
      - staging
  schedule:
    - cron: "0 0 * * 0" # weekly
jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    name: Test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - uses: actions/checkout@v2
        with:
          repository: "ESA-VirES/MagneticModel"
          ref: 9eee738
          path: MagneticModel
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
      - run: |
            cd MagneticModel/libcdf && make build && sudo make install
      - run: |
            cd MagneticModel/qdipole && ./configure && make build && sudo make install
      - run: pip install scipy
      - run: pip install MagneticModel/eoxmagmod/
